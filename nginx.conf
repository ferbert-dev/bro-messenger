events {}
http {
  include       /etc/nginx/mime.types;
  sendfile      on;

  server {
    listen 80;
    server_name _;

    root /var/www/frontend/public;
    index login.html;

    # Serve uploaded avatars and attachments from backend uploads directory
    location ^~ /uploads/ {
      alias /var/www/uploads/;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Frontend styles
    location ^~ /css/ {
      root /var/www/frontend;
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    # Frontend scripts
    location ^~ /js/ {
      root /var/www/frontend;
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    # Font files
    location ~* \.(?:woff2?|ttf|eot)$ {
      root /var/www/frontend;
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Default: strict file serving for HTML/assets under /public
    location / {
      try_files $uri $uri/ =404;
    }
  }
}
