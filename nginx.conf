events {}
http {
  include       /etc/nginx/mime.types;
  sendfile      on;

  server {
    listen 80;
    server_name _;

    root /var/www/frontend/public;
    index login.html;

    # API proxy keeps traffic inside Docker
    location /api/ {
      proxy_pass http://api:3005;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # WebSocket proxy
    location /ws {
      proxy_pass http://api:3005;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded avatars and attachments from backend uploads directory
    location ^~ /uploads/ {
      alias /var/www/uploads/;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Frontend styles
    location ^~ /css/ {
      root /var/www/frontend;
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    # Frontend scripts
    location ^~ /js/ {
      root /var/www/frontend;
      try_files $uri =404;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    # Font files
    location ~* \.(?:woff2?|ttf|eot)$ {
      root /var/www/frontend;
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Default: strict file serving for HTML/assets under /public
    location / {
      try_files $uri $uri/ =404;
    }
  }
}
